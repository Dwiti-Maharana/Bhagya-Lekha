                    </div>
                    <div class="rashi-description">
                        <div class="symbol-display" id="symbol-display-${rashi.key}"></div>
                    </div>
                    <div class="extra-info-container">
                        <div class="extra-item" id="lucky-display-${rashi.key}">
                            <span class="extra-symbol lucky-text">🍀</span>
                            <span class="extra-text lucky-text">ଶୁଭ ରଙ୍ଗ: ${rashi.color}</span>
                        </div>
                        <div class="extra-item" id="remedy-display-${rashi.key}">
                            <span class="extra-symbol remedy-text">🛡️</span>
                            <span class="extra-text remedy-text">${rashi.remedy.replace('ପ୍ରତିକାର: ', '')}</span>
                        </div>                        
                    </div>
                `;
                contentContainer.appendChild(panelEl);
            });
        }
        
        function selectRashi(key) {
            if (currentAnimationController) {
                currentAnimationController.abort();
            }

            const instructionsPanel = document.getElementById('instructions-panel');
            const activeSignDisplay = document.getElementById('active-sign-display');

            if (instructionsPanel.classList.contains('active')) {
                if (key !== 'a') return; 
                backgroundAudio.play().catch(e => console.log("Audio play failed"));
                instructionsPanel.classList.remove('active');
                instructionsPanel.style.display = 'none';
                mainContainer.style.display = 'grid';
                mainContainer.style.animation = 'fadeIn 0.5s';
            }
            
            clearInterval(continuousSpinInterval);
            wheel.style.transition = 'transform 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55)';
            document.querySelectorAll('.sign, .sign-label, .wheel-center').forEach(el => el.style.transition = 'transform 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55)');
            activeSignDisplay.classList.remove('visible');
            document.querySelectorAll('.content-panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.sign, .sign-label').forEach(el => el.classList.remove('highlight'));
            
            const rashiIndex = rashiData.findIndex(r => r.key === key);
            
            if (rashiIndex > -1) {
                const rashi = rashiData[rashiIndex];
                topDateBanner.style.display = 'none';
                document.body.style.justifyContent = 'center';
                document.body.style.paddingTop = '0';
                currentRashiIndex = rashiIndex;
                keypressAudio.currentTime = 0; keypressAudio.play();
                currentRotation = -(rashiIndex * angleIncrement);
                document.getElementById(`panel-${key}`).classList.add('active');
                document.getElementById(`sign-${rashiIndex}`).classList.add('highlight');
                if (document.getElementById(`label-${rashiIndex}`)) {
                    document.getElementById(`label-${rashiIndex}`).classList.add('highlight');
                }
                setTimeout(() => {
                    activeSignDisplay.innerHTML = rashiData[rashiIndex].unicode;
                    activeSignDisplay.classList.add('visible');
                }, 200);
                currentAnimationController = new AbortController();
                playSymbolAnimation(rashi, currentAnimationController.signal);
            } else if (key === 'a') {
                topDateBanner.style.display = 'block';
                document.body.style.justifyContent = 'flex-start';
                document.body.style.paddingTop = '2vh'; 
                currentRashiIndex = -1; 
                currentRotation = 0;
                document.getElementById('panel-A').classList.add('active');
                setTimeout(() => {
                    activeSignDisplay.innerHTML = '🛕';
                    activeSignDisplay.classList.add('visible');
                }, 200);
            } else {
                return; 
            }

            wheel.style.transform = `rotate(${currentRotation}deg)`;
            document.documentElement.style.setProperty('--sign-counter-rotation', `${-currentRotation}deg`);
            
            setTimeout(() => {
                wheel.style.transition = 'none';
                document.querySelectorAll('.sign, .sign-label, .wheel-center').forEach(el => el.style.transition = 'none');
                continuousSpinInterval = setInterval(() => {
                    currentRotation += 0.20;
                    wheel.style.transform = `rotate(${currentRotation}deg)`;
                    document.documentElement.style.setProperty('--sign-counter-rotation', `${-currentRotation}deg`);
                }, 16);
            }, 1300);
        }

        let lastTapTime = 0;
        let touchStartX = 0, touchStartY = 0, touchEndX = 0, touchEndY = 0;
        document.addEventListener('keydown', (e) => selectRashi(e.key.toLowerCase()));
        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX; touchStartY = e.changedTouches[0].screenY;
            const currentTime = new Date().getTime(); const timeSinceLastTap = currentTime - lastTapTime;
            if (timeSinceLastTap < 300 && timeSinceLastTap > 0) {
                e.preventDefault(); const instructionsPanel = document.getElementById('instructions-panel');
                if (!instructionsPanel.classList.contains('active')) {
                    const nextIndex = (currentRashiIndex + 1) % rashiData.length; selectRashi(rashiData[nextIndex].key);
                }
            }
            lastTapTime = currentTime;
        }, { passive: false });
        document.addEventListener('touchend', e => { touchEndX = e.changedTouches[0].screenX; touchEndY = e.changedTouches[0].screenY; handleGesture(); });
        function handleGesture() {
            const instructionsPanel = document.getElementById('instructions-panel');
            const diffX = touchEndX - touchStartX; const diffY = touchEndY - touchStartY;
            if (Math.abs(diffX) < 10 && Math.abs(diffY) < 10) { 
                if (instructionsPanel.classList.contains('active')) { selectRashi('a'); } return; 
            }
            if (Math.abs(diffX) > Math.abs(diffY)) { 
                if (instructionsPanel.classList.contains('active')) return;
                if (diffX > 50) { const prevIndex = (currentRashiIndex - 1 + rashiData.length) % rashiData.length; selectRashi(rashiData[prevIndex].key); } 
                else if (diffX < -50) { const nextIndex = (currentRashiIndex + 1) % rashiData.length; selectRashi(rashiData[nextIndex].key); }
            }
        }
        
        setupWheel();
        window.addEventListener('resize', setupWheel);

    </script>
</body>
